# Prometheus Configuration for Captive Portal
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'captive-portal'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Django Backend
  - job_name: 'django-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /api/metrics/
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics

  # PostgreSQL (via postgres_exporter if added)
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # MikroTik Agent
  - job_name: 'mikrotik-agent'
    static_configs:
      - targets: ['mikrotik-agent:3001']
    metrics_path: /metrics
    scrape_interval: 30s

  # Celery Workers (via flower if added)
  # - job_name: 'celery'
  #   static_configs:
  #     - targets: ['flower:5555']
