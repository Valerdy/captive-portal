version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: captive-portal-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-captive_portal_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-captive_portal_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - captive-network

  # =============================================================================
  # Redis (Cache & Celery Broker)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: captive-portal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - captive-network

  # =============================================================================
  # Django Backend
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: captive-portal-backend
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:?Django secret key is required}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-captive_portal_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:?Database password is required}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - RADIUS_SERVER=${RADIUS_SERVER:-freeradius}
      - RADIUS_SECRET=${RADIUS_SECRET:?RADIUS secret is required}
      - RADIUS_AUTH_PORT=${RADIUS_AUTH_PORT:-1812}
      - RADIUS_ACCT_PORT=${RADIUS_ACCT_PORT:-1813}
      - MIKROTIK_HOST=${MIKROTIK_HOST:-192.168.88.1}
      - MIKROTIK_USERNAME=${MIKROTIK_USERNAME:-admin}
      - MIKROTIK_PASSWORD=${MIKROTIK_PASSWORD:-}
      - MIKROTIK_AGENT_URL=http://mikrotik-agent:3001
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - captive-network
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2"

  # =============================================================================
  # Celery Worker (Background Tasks)
  # =============================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: captive-portal-celery
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-captive_portal_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - RADIUS_SERVER=${RADIUS_SERVER:-freeradius}
      - RADIUS_SECRET=${RADIUS_SECRET}
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - captive-network
    command: celery -A backend worker -l info --concurrency=2

  # =============================================================================
  # Celery Beat (Scheduled Tasks)
  # =============================================================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: captive-portal-celery-beat
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-captive_portal_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - captive-network
    command: celery -A backend beat -l info

  # =============================================================================
  # Vue.js Frontend
  # =============================================================================
  frontend:
    build:
      context: ./frontend/portail-captif
      dockerfile: Dockerfile
    container_name: captive-portal-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - captive-network

  # =============================================================================
  # FreeRADIUS Server
  # =============================================================================
  freeradius:
    image: freeradius/freeradius-server:latest
    container_name: captive-portal-freeradius
    restart: unless-stopped
    environment:
      - RADIUS_SECRET=${RADIUS_SECRET}
    volumes:
      - ./freeradius/clients.conf:/etc/freeradius/3.0/clients.conf:ro
      - ./freeradius/mods-enabled/sql:/etc/freeradius/3.0/mods-enabled/sql:ro
      - ./freeradius/sites-enabled/default:/etc/freeradius/3.0/sites-enabled/default:ro
      - ./freeradius/policy.d:/etc/freeradius/3.0/policy.d:ro
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - captive-network

  # =============================================================================
  # MikroTik Agent (RouterOS API Proxy)
  # =============================================================================
  mikrotik-agent:
    build:
      context: ./mikrotik-agent
      dockerfile: Dockerfile
    container_name: captive-portal-mikrotik-agent
    restart: unless-stopped
    environment:
      - MIKROTIK_HOST=${MIKROTIK_HOST:-192.168.88.1}
      - MIKROTIK_PORT=${MIKROTIK_PORT:-8728}
      - MIKROTIK_USERNAME=${MIKROTIK_USERNAME:-admin}
      - MIKROTIK_PASSWORD=${MIKROTIK_PASSWORD:-}
      - MIKROTIK_USE_SSL=${MIKROTIK_USE_SSL:-false}
      - PORT=3001
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - captive-network

# =============================================================================
# Networks
# =============================================================================
networks:
  captive-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
